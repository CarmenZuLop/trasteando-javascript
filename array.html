<script>
	//Array de datos de cardio

	const inventors = [
		{first: 'Albert', last: 'Einstein', year:1879, passed:1955},
		{first: 'Isaac', last: 'Newton', year:1643, passed:1727},
		{first: 'Galileo', last: 'Galilei', year:1564, passed:1642},
		{first: 'Marie', last: 'Curie', year:1867, passed:1934},
		{first: 'Johannes', last: 'Kepler', year:1571, passed:1630},
		{first: 'Nicolaus', last: 'Copernicus', year:1473, passed:1543},
		{first: 'Max', last: 'Planck', year:1858, passed:1947}
		];
	const people =['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Nick', 'Beecher, Henry', 'Beethoven, Ludwing'
	]

	// Array.prototype.filter()
	//Filtrar la lista de los inventores que hayan nacido en 1500
	//Forma abreviada: const quince = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
	const quince = inventors.filter(function(inventor){
		if (inventor.year >= 1500 && inventor.year < 1600){
			return true;
		}
	});
	console.table(quince);


	// Array.prototype.map()
	//Devuelve un array de los inventores con sus nombres y apellidos
	const nombres = inventors.map(function(inventor){
		'${inventor.first} ${inventor.last}'});
	console.log(nombres);


	// Array.prototype.sort()
	//Devuelve los inventores por cumpleaños del más viejo al más joven
	// Forma resumida: const orden = inventors.sort((a, b)=> a.year >b.year ? 1:-1);{
	const orden = inventors.sort(function(a, b){
		if (a.year > b.year){
			return 1;
		}else{
			return -1;
		}
	}); 
	console.table(orden);



	// Array.prototype.reduce()
	// Cuantos años han vivido los inventores
	/*Equivalente a: 
	var aniosTotales = 0;

	for (var i = 0; i < inventors.lenght; i++) {
	 	aniosTotales += inventors[i].year;
	 } 
	 console.log()*/
	const aniosTotales = inventors.reduce((total, inventor) =>{
		return total + (inventor.passed - inventor.year);
	}, 0);
	console.log(aniosTotales);



	// Ordenar por cantidad de años vividos
	const oldest = inventors.sort(function(a, b){
		const lastInventor = a.passed - a.year;
		const newInventor = b.passed - b.year;
	if (lastInventor > newInventor){
		return -1;
	}else{
		return 1;
	}
	});
	console.table(oldest);


	//Crear una lista de los boulevares en París que contengan 'de' en cualquier parte de su nombre
	//pagina: https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

	//Ordenar las personas alfabeticamente por el apellido
	const alfabet = people.sort(function(lastOne, nextOne) {
		const [aLast, aFirst] = lastOne.split(', ');
		const [bLast, bFirst] = nextOne.split(', ');
		return aLast > bLast ? 1 : -1;
	});
	console.log(alfabet);


	//Resumir las instacias por cada uno
	const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

	const transportes = data.reduce(function(obj, item){
		if (!obj[item]){
			obj[item]=0;
		}
		obj[item]++;
		return obj;
	}, {
	})
	console.log(transportes);

</script>
